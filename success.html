<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Обработка платежа</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="success.css">
</head>
<body>
  <!-- Прелоадер -->
  <div id="successPreloader">
    <div class="preloader-content">
      <img src="load.gif" alt="Загрузка..." />
      <p>Обработка платежа...</p>
    </div>
  </div>

  <!-- Сообщение об успешной оплате -->
  <div id="paymentMessage" class="payment-message hidden">
    <h1>29₽</h1>
    <p>Оплата успешна!</p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const preloader = document.getElementById("successPreloader");
      const paymentMessage = document.getElementById("paymentMessage");

      setTimeout(() => {
        preloader.classList.add("hide");
        paymentMessage.classList.remove("hidden");
      }, 4000);
    });
  </script>
</body>
</html>
