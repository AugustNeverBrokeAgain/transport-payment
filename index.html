<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR-Scanner</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    /* Обложка с картинкой вверху */
    #header {
      width: 100%;
      height: 20vh; /* Ограничиваем высоту на 20% от высоты экрана */
      background-image: url('BANK.png'); /* Указываем путь к картинке */
      background-size: contain; /* Масштабируем картинку с сохранением пропорций */
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 20px; /* Уменьшаем отступ */
    }

    h1 {
      color: #1d3557;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px; /* Уменьшаем отступ */
    }

    #transportSelection {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: inline-block;
      width: 100%;
      max-width: 600px; /* Ограничиваем максимальную ширину */
      overflow: hidden; /* Убираем выход за пределы */
    }

    #transportSelection label {
      font-size: 18px;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 6px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      transition: background-color 0.3s, border-color 0.3s;
      display: block;
      margin-top: 10px;
    }

    /* Стиль радиокнопок */
    .slider {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
      flex-wrap: wrap; /* Чтобы слайды переносились при малом экране */
    }

    .slider input[type="radio"] {
      display: none;
    }

    .slider .slide {
      width: 200px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .slider input[type="radio"]:checked + .slide img {
      transform: scale(1.1); /* Увеличение картинки при выборе */
    }

    #transportSelection input[type="radio"]:checked + .slider label {
      background-color: #ffcc00;
      border-color: #ffcc00;
      color: #000;
    }

    #transportSelection input[type="radio"]:checked + .slider label:hover {
      background-color: #e6b800;
    }

    #transportSelection input[type="radio"]:checked + .slider label:active {
      background-color: #cc9e00;
    }

    #transportSelection input, #transportSelection button {
      margin: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    #transportSelection input:hover, #transportSelection button:hover {
      border-color: #ffcc00;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Кнопка */
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    button:active {
      background-color: #cc9e00;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div id="header"></div> <!-- Заголовок с изображением -->

  <h1>Оплата по СБП</h1> <!-- Изменённый текст -->

  <div id="transportSelection">
    <label>Выберите транспорт:</label><br>
    <div class="slider">
      <input type="radio" name="transport" value="Трамвай" id="tram" /> 
      <label for="tram" class="slide">
        <img src="tram.png" alt="Трамвай">
        <span>Трамвай</span>
      </label>

      <input type="radio" name="transport" value="Троллейбус" id="trolleybus" /> 
      <label for="trolleybus" class="slide">
        <img src="trol.png" alt="Троллейбус">
        <span>Троллейбус</span>
      </label>

      <input type="radio" name="transport" value="Автобус" id="bus" /> 
      <label for="bus" class="slide">
        <img src="bus.png" alt="Автобус">
        <span>Автобус</span>
      </label>
    </div>

    <br><br>
    <label for="number"><b>Введите номер:</b></label>
    <input type="number" id="number" placeholder="Номер" />
    <br><br>
    <button id="confirmButton">Подтвердить</button>
  </div>

  <div id="reader"></div>
  <button id="scanButton" style="display:none;">Сканировать QR-код</button>

  <div id="animation">
    <p>29₽</p>
    <p>Оплата успешна!</p>
  </div>

  <div id="paymentDetails"></div>
  <button id="getReceiptButton" style="display:none;">Получить справку</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <script>
    const confirmButton = document.getElementById('confirmButton');
    const transportSelection = document.getElementById('transportSelection');
    const scanButton = document.getElementById('scanButton');
    const reader = document.getElementById('reader');
    const animation = document.getElementById('animation');
    const paymentDetails = document.getElementById('paymentDetails');
    const getReceiptButton = document.getElementById('getReceiptButton');

    let selectedTransport = '';
    let enteredNumber = '';
    let html5QrCode;

    confirmButton.addEventListener('click', () => {
      const transport = document.querySelector('input[name="transport"]:checked');
      enteredNumber = document.getElementById('number').value.trim();

      if (!transport || enteredNumber === '') {
        alert('Пожалуйста, выберите транспорт и введите номер.');
        return;
      }

      selectedTransport = transport.value;
      transportSelection.style.display = 'none';
      scanButton.style.display = 'inline';
      console.log(`Вы выбрали: ${selectedTransport} №${enteredNumber}`);
    });

    scanButton.addEventListener('click', () => {
      scanButton.style.display = 'none';
      reader.style.display = 'block';

      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 300, height: 300 }
        },
        (decodedText, decodedResult) => {
          console.log("QR-код распознан:", decodedText);
          stopScannerAndShowAnimation();
        },
        (error) => {
          // Ошибки игнорируем
        }
      ).catch(err => {
        console.error("Ошибка запуска сканера:", err);
      });

      setTimeout(() => {
        stopScannerAndShowAnimation();
      }, 10000);
    });

    function stopScannerAndShowAnimation() {
      html5QrCode.stop().then(() => {
        reader.style.display = 'none';
        animation.style.display = 'block';
        paymentDetails.innerHTML = `<p>${selectedTransport} №${enteredNumber}</p>`;
        getReceiptButton.style.display = 'inline';
      });
    }

    getReceiptButton.addEventListener('click', () => {
      alert('Справка будет отправлена на ваш email.');
    });
  </script>

</body>
</html>
