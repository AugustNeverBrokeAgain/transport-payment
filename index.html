<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR-Scanner</title>
  
  <!-- Подключаем шрифт из Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa; /* Светлый фон */
      color: #333; /* Темный текст */
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    /* Обложка с картинкой вверху */
    #header {
      width: 50%;
      height: 250px; /* Задаем высоту */
      background-image: url('BANK.png'); /* Указываем путь к картинке */
      background-size: cover; /* Масштабируем картинку */
      background-position: center; /* Центрируем картинку */
      background-repeat: no-repeat; /* Запрещаем повторение картинки */
      margin-bottom: 30px; /* Отступ снизу */
    }

    h1 {
      color: #1d3557; /* Темно-синий цвет */
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    #transportSelection {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: inline-block;
    }

    #transportSelection input, #transportSelection button {
      margin: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    #transportSelection input:hover, #transportSelection button:hover {
      border-color: #ffcc00; /* Желтая рамка при наведении */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Стили для кнопок */
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffcc00; /* Желтый цвет */
      color: #000; /* Черный текст */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s ease;
    }

    button:hover {
      background-color: #e6b800; /* Темный желтый при наведении */
      transform: scale(1.05); /* Легкое увеличение кнопки при наведении */
    }

    button:active {
      background-color: #cc9e00; /* Темный желтый при нажатии */
      box-shadow: none; /* Убираем тень при нажатии */
    }

    #reader {
      width: 80vw;
      height: 80vw;
      max-width: 600px;
      max-height: 600px;
      margin: 20px auto;
      border: 3px solid #1d3557;
      display: none;
    }

    #animation {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    #paymentDetails {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }

    #getReceiptButton {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #e63946; /* Красный цвет */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #getReceiptButton:hover {
      background-color: #f1faee; /* Светлый цвет при наведении */
      color: #e63946;
    }
  </style>
</head>
<body>

  <div id="header"></div> <!-- Заголовок с изображением -->

  <h1>Оплата за проезд</h1>

  <div id="transportSelection">
    <label>Выберите транспорт:</label><br>
    <input type="radio" name="transport" value="Трамвай" /> Трамвай
    <input type="radio" name="transport" value="Троллейбус" /> Троллейбус
    <br><br>
    <label for="number">Введите номер:</label>
    <input type="number" id="number" placeholder="Номер" />
    <br><br>
    <button id="confirmButton">Подтвердить</button>
  </div>

  <div id="reader"></div>
  <button id="scanButton" style="display:none;">Сканировать QR-код</button>

  <div id="animation">
    <p>29₽</p>
    <p>Оплата успешна!</p>
  </div>

  <div id="paymentDetails"></div>
  <button id="getReceiptButton" style="display:none;">Получить справку</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <script>
    const confirmButton = document.getElementById('confirmButton');
    const transportSelection = document.getElementById('transportSelection');
    const scanButton = document.getElementById('scanButton');
    const reader = document.getElementById('reader');
    const animation = document.getElementById('animation');
    const paymentDetails = document.getElementById('paymentDetails');
    const getReceiptButton = document.getElementById('getReceiptButton');

    let selectedTransport = '';
    let enteredNumber = '';
    let html5QrCode;

    confirmButton.addEventListener('click', () => {
      const transport = document.querySelector('input[name="transport"]:checked');
      enteredNumber = document.getElementById('number').value.trim();

      if (!transport || enteredNumber === '') {
        alert('Пожалуйста, выберите транспорт и введите номер.');
        return;
      }

      selectedTransport = transport.value;
      transportSelection.style.display = 'none';
      scanButton.style.display = 'inline';
      console.log(`Вы выбрали: ${selectedTransport} №${enteredNumber}`);
    });

    scanButton.addEventListener('click', () => {
      scanButton.style.display = 'none';
      reader.style.display = 'block';

      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 300, height: 300 }
        },
        (decodedText, decodedResult) => {
          console.log("QR-код распознан:", decodedText);
          stopScannerAndShowAnimation();
        },
        (error) => {
          // Ошибки игнорируем
        }
      ).catch(err => {
        console.error("Ошибка запуска сканера:", err);
      });

      setTimeout(() => {
        stopScannerAndShowAnimation();
      }, 10000);
    });

    function stopScannerAndShowAnimation() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          reader.style.display = 'none';
          showPaymentDetails();
        }).catch((err) => {
          console.error("Ошибка остановки камеры:", err);
        });
      }
    }

    function showPaymentDetails() {
      animation.style.display = 'block';
      setTimeout(() => {
        paymentDetails.innerHTML = `<p>Транспорт: ${selectedTransport}</p><p>Номер: ${enteredNumber}</p>`;
        getReceiptButton.style.display = 'inline'; // Показываем кнопку "Получить справку"
      }, 3000);
    }

    getReceiptButton.addEventListener('click', () => {
      alert('Справка о платеже: \nОплата за проезд успешно выполнена!');
    });
  </script>
</body>
</html>
