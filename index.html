<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR-Scanner</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    #header {
      width: 100%;
      height: 20vh;
      background-image: url('BANK.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }

    h1 {
      color: #1d3557;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    #transportSelection {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin: 0 auto 30px auto;
      width: auto;
      max-width: 100%;
      padding-left: 10%;
      padding-right: 10%;
    }

    .slider {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .slider input[type="radio"] {
      display: none;
    }

    .slider label {
      display: block;
      width: 120px;
      height: 120px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid transparent;
    }

    .slider label img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slider input[type="radio"]:checked + label {
      border-color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
      transform: scale(1.05);
    }

    #transportSelection input, #transportSelection button {
      margin: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    #transportSelection input:hover, #transportSelection button:hover {
      border-color: #ffcc00;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    button:active {
      background-color: #cc9e00;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <h1>Оплата по СБП</h1>

  <div id="transportSelection">
    <label>Выберите транспорт:</label>
    <div class="slider">
      <input type="radio" name="transport" value="Трамвай" id="tram">
      <label for="tram"><img src="tram.png" alt="Трамвай"></label>

      <input type="radio" name="transport" value="Троллейбус" id="trolleybus">
      <label for="trolleybus"><img src="trol.png" alt="Троллейбус"></label>

      <input type="radio" name="transport" value="Автобус" id="bus">
      <label for="bus"><img src="bus.png" alt="Автобус"></label>
    </div>

    <br><br>
    <label for="number"><b>Введите номер:</b></label>
    <input type="number" id="number" placeholder="Номер" />
    <br><br>
    <button id="confirmButton">Подтвердить</button>
  </div>

  <!-- Остальной функционал (сканер, оплата и справка) -->
  <div id="reader" style="display:none;"></div>
  <button id="scanButton" style="display:none;">Сканировать QR-код</button>

  <div id="animation" style="display:none;">
    <p>29₽</p>
    <p>Оплата успешна!</p>
  </div>

  <div id="paymentDetails"></div>
  <button id="getReceiptButton" style="display:none;">Получить справку</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <script>
    const confirmButton = document.getElementById('confirmButton');
    const transportSelection = document.getElementById('transportSelection');
    const scanButton = document.getElementById('scanButton');
    const reader = document.getElementById('reader');
    const animation = document.getElementById('animation');
    const paymentDetails = document.getElementById('paymentDetails');
    const getReceiptButton = document.getElementById('getReceiptButton');

    let selectedTransport = '';
    let enteredNumber = '';
    let html5QrCode;

    confirmButton.addEventListener('click', () => {
      const transport = document.querySelector('input[name="transport"]:checked');
      enteredNumber = document.getElementById('number').value.trim();

      if (!transport || enteredNumber === '') {
        alert('Пожалуйста, выберите транспорт и введите номер.');
        return;
      }

      selectedTransport = transport.value;
      transportSelection.style.display = 'none';
      scanButton.style.display = 'inline';
      console.log(`Вы выбрали: ${selectedTransport} №${enteredNumber}`);
    });

    scanButton.addEventListener('click', () => {
      scanButton.style.display = 'none';
      reader.style.display = 'block';

      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 300, height: 300 }
        },
        (decodedText, decodedResult) => {
          console.log("QR-код распознан:", decodedText);
          stopScannerAndShowAnimation();
        },
        (error) => {
          // Ошибки игнорируем
        }
      ).catch(err => {
        console.error("Ошибка запуска сканера:", err);
      });

      setTimeout(() => {
        stopScannerAndShowAnimation();
      }, 10000);
    });

    function stopScannerAndShowAnimation() {
      html5QrCode.stop().then(() => {
        reader.style.display = 'none';
        animation.style.display = 'block';
        paymentDetails.innerHTML = `<p>${selectedTransport} №${enteredNumber}</p>`;
        getReceiptButton.style.display = 'inline';
      });
    }

    getReceiptButton.addEventListener('click', () => {
      alert('Справка будет отправлена на ваш email.');
    });
  </script>

</body>
</html>
