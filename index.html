<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 80vw; /* 80% от ширины экрана */
      height: 80vw; /* Высота равна ширине для квадратной области */
      max-width: 600px; /* Максимальная ширина для больших экранов */
      max-height: 600px; /* Максимальная высота для больших экранов */
      margin: 20px auto;
      border: 3px solid #000; /* Граница для выделения зоны сканирования */
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #animation {
      display: none;
      padding: 20px;
      margin-top: 30px;
      background-color: #FFEB3B; /* Желтый цвет */
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      animation: fadeIn 2s ease-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .checkmark {
      font-size: 60px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Сканирование QR-кода</h1>
  <button id="scanButton">Сканировать QR-код</button>

  <div id="reader"></div>
  <div id="result" style="display:none;">
    <p><strong>Результат:</strong> <span id="qrContent"></span></p>
  </div>
  <div id="animation">
    <div id="checkmark" class="checkmark"></div> <!-- Для галочки -->
    <div id="paymentStatus">Оплата прошла успешно!</div>
  </div> <!-- Блок для анимации -->

  <!-- Подключение библиотеки -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <script>
    const scanButton = document.getElementById("scanButton");
    const reader = document.getElementById("reader");
    const resultContainer = document.getElementById("result");
    const qrContent = document.getElementById("qrContent");
    const animationContainer = document.getElementById("animation");
    const checkmark = document.getElementById("checkmark");
    const paymentStatus = document.getElementById("paymentStatus");

    let html5QrCode;

    // Функция успешного сканирования
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`QR-код распознан: ${decodedText}`);
      qrContent.textContent = decodedText;
      resultContainer.style.display = 'block'; // Показать результат
      showAnimation(); // Показать анимацию
      stopScanner(); // Остановить камеру
    }

    // Функция ошибки сканирования
    function onScanFailure(error) {
      console.warn(`Ошибка сканирования: ${error}`);
      alert("Ошибка сканирования, попробуйте снова.");
    }

    // Функция для показа анимации
    function showAnimation() {
      animationContainer.style.display = 'block';

      // Анимация появления галочки
      setTimeout(() => {
        checkmark.textContent = '✔'; // Появляется галочка
      }, 500);

      // Через несколько секунд меняем текст
      setTimeout(() => {
        paymentStatus.textContent = '29₽';
        setTimeout(() => {
          paymentStatus.textContent = 'Оплата прошла успешно!';
        }, 2000);
      }, 1000);
    }

    // Функция для остановки сканера
    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          console.log("Камера остановлена.");
          reader.style.display = 'none'; // Скрываем зону сканирования
        }).catch((err) => {
          console.error("Ошибка остановки камеры:", err);
        });
      }
    }

    // Запуск сканера по нажатию кнопки
    scanButton.addEventListener("click", () => {
      // Инициализация сканера только при нажатии на кнопку
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" }, // Используем камеру сзади
        {
          fps: 15, // Сканировать 15 раз в секунду
          qrbox: { width: "80vw", height: "80vw" }, //
