<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканирование QR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Сканирование QR-кода</h1>
    <button id="scanButton">Сканировать QR-код</button>
    <div id="result" class="hidden">
      <p>Информация с QR-кода:</p>
      <p id="qrContent">Здесь будет информация...</p>
      <div id="paymentAnimation" class="hidden">
        <p>Оплата прошла успешно!</p>
        <div class="animation">✔️</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
