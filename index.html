<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 80vw; /* 80% от ширины экрана */
      height: 80vw; /* Высота равна ширине для квадратной области */
      max-width: 600px; /* Максимальная ширина для больших экранов */
      max-height: 600px; /* Максимальная высота для больших экранов */
      margin: 20px auto;
      border: 3px solid #000; /* Граница для выделения зоны сканирования */
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #animation {
      display: none;
      padding: 20px;
      margin-top: 30px;
      background-color: #FFEB3B; /* Желтый цвет */
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      animation: fadeIn 2s ease-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .checkmark {
      font-size: 60px;
      color: #4CAF50;
    }
    #getHelpButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #getHelpButton:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Сканирование QR-кода</h1>
  <button id="scanButton">Сканировать QR-код</button>

  <div id="reader"></div>
  <div id="result" style="display:none;">
    <p><strong>Результат:</strong> <span id="qrContent"></span></p>
  </div>

  <div id="animation">
    <div id="checkmark" class="checkmark">✔</div>
    <div id="paymentStatus">29₽</div>
    <div id="paymentMessage">Оплата прошла успешно!</div>
  </div> <!-- Блок для анимации -->

  <button id="getHelpButton" style="display:none;">Получить справку</button>

  <!-- Подключение библиотеки -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <script>
    const scanButton = document.getElementById("scanButton");
    const reader = document.getElementById("reader");
    const resultContainer = document.getElementById("result");
    const qrContent = document.getElementById("qrContent");
    const animationContainer = document.getElementById("animation");
    const getHelpButton = document.getElementById("getHelpButton");

    let html5QrCode; // Сюда будет записан экземпляр сканера

    // Функция успешного сканирования
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`QR-код распознан: ${decodedText}`);
      qrContent.textContent = decodedText;
      resultContainer.style.display = 'block'; // Показать результат
      showAnimation(); // Показать анимацию
      stopScanner(); // Остановить сканер
    }

    // Функция ошибки сканирования (но ошибка не будет выводиться)
    function onScanFailure(error) {
      // Ошибки при сканировании не выводим
    }

    // Функция для показа анимации
    function showAnimation() {
      animationContainer.style.display = 'block';

      // Анимация галочки и текста
      setTimeout(() => {
        document.getElementById("paymentStatus").textContent = '29₽';
        setTimeout(() => {
          document.getElementById("paymentMessage").textContent = 'Оплата прошла успешно!';
        }, 2000);
      }, 500);
      
      // Показать кнопку для получения справки
      setTimeout(() => {
        getHelpButton.style.display = 'block';
      }, 4000);
    }

    // Остановка камеры
    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          console.log("Камера остановлена.");
          reader.style.display = 'none'; // Скрыть область сканирования
        }).catch((err) => {
          console.error("Ошибка остановки камеры:", err);
        });
      }
    }

    // Запуск сканера по нажатию кнопки
    scanButton.addEventListener("click", () => {
      console.log("Кнопка нажата, запускаем сканер...");

      // Инициализация сканера только при нажатии на кнопку
