<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* Стили для выбора транспорта и ввода данных */
    #transportSelection {
      margin-bottom: 20px;
    }
    #transportSelection input, #transportSelection button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }

    /* Стиль для кнопки подтверждения */
    #confirmButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Стили для QR-сканера */
    #reader {
      width: 80vw;
      height: 80vw;
      max-width: 600px;
      max-height: 600px;
      margin: 20px auto;
      border: 3px solid #000;
      display: none;
    }

    /* Стили для анимации */
    #animation {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    #paymentDetails {
      margin-top: 20px;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <h1>Оплата за проезд</h1>

  <!-- Выбор транспорта и ввода номера -->
  <div id="transportSelection">
    <label for="transport">Выберите транспорт:</label><br>
    <input type="radio" name="transport" value="Трамвай" id="tram" /> Трамвай
    <input type="radio" name="transport" value="Троллейбус" id="trolleybus" /> Троллейбус
    <br><br>
    <label for="number">Введите номер:</label>
    <input type="number" id="number" placeholder="Номер" />
    <br><br>
    <button id="confirmButton">Подтвердить</button>
  </div>

  <!-- QR-сканер и результат -->
  <div id="reader"></div>
  <button id="scanButton" style="display:none;">Сканировать QR-код</button>

  <div id="animation">
    <p>29₽</p>
    <p>Оплата успешна!</p>
  </div>

  <div id="paymentDetails"></div>

  <!-- Подключение библиотеки для QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <script>
    const confirmButton = document.getElementById('confirmButton');
    const transportSelection = document.getElementById('transportSelection');
    const scanButton = document.getElementById('scanButton');
    const reader = document.getElementById('reader');
    const animation = document.getElementById('animation');
    const paymentDetails = document.getElementById('paymentDetails');
    
    let selectedTransport = '';
    let enteredNumber = '';
    let html5QrCode;

    // Функция для сохранения данных
    confirmButton.addEventListener('click', () => {
      const transport = document.querySelector('input[name="transport"]:checked');
      enteredNumber = document.getElementById('number').value;

      if (transport && enteredNumber) {
        selectedTransport = transport.value;
        transportSelection.style.display = 'none';  // Скрыть блок выбора транспорта
        scanButton.style.display = 'inline';  // Показать кнопку сканирования
        console.log(`Вы выбрали: ${selectedTransport} с номером: ${enteredNumber}`);
      } else {
        alert('Пожалуйста, выберите транспорт и введите номер.');
      }
    });

    // Запуск сканера QR-кодов
    scanButton.addEventListener('click', () => {
      scanButton.style.display = 'none';  // Скрыть кнопку сканирования
      reader.style.display = 'block';  // Показать область для сканера

      // Инициализация сканера QR-кодов
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },  // Используем камеру сзади
        {
          fps: 10, // Частота сканирования
          qrbox: { width: 300, height: 300 },  // Размер области для сканирования
        },
        (decodedText, decodedResult) => {
          console.log(`QR-код распознан: ${decodedText}`);
          stopScannerAndShowAnimation();
        },
        (error) => {
          // Игнорируем ошибки сканирования
        }
      ).catch(err => {
        console.error("Ошибка запуска сканера:", err);
      });

      // Останавливаем сканер через 10 секунд
      setTimeout(() => {
        stopScannerAndShowAnimation();
      }, 10000);
    });

    // Функция остановки сканера и показа анимации
    function stopScannerAndShowAnimation() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          reader.style.display = 'none';  // Скрыть область для сканера
          showPaymentDetails();
        }).catch((err) => {
          console.error("Ошибка остановки сканера:", err);
        });
      }
    }

    // Функция для показа анимации и деталий
    function showPaymentDetails() {
      animation.style.display = 'block';  // Показать анимацию

      setTimeout(() => {
        paymentDetails.innerHTML = `<p>Транспорт: ${selectedTransport}</p><p>Номер: ${enteredNumber}</p>`;
      }, 3000);  // Покажем детали через 3 секунды

    }
  </script>

</body>
</html>
