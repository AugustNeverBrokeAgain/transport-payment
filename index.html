<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR-Scanner</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 5% 10%;
      margin: 0;
      box-sizing: border-box;
    }

    /* Обложка с картинкой вверху */
    #header {
      width: 100%;
      height: 20vh;
      background-image: url('BANK.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }

    h1 {
      color: #1d3557;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    #transportSelection {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: inline-block;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    #transportSelection label {
      font-size: 18px;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 6px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      transition: background-color 0.3s, border-color 0.3s;
      display: block;
      margin-top: 10px;
    }

    /* Стиль радиокнопок */
    .slider {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
      overflow: hidden; /* Чтобы элементы не выходили за пределы контейнера */
      flex-wrap: nowrap; /* Элементы не будут переноситься */
      position: relative;
    }

    .slider input[type="radio"] {
      display: none;
    }

    .slider .slide {
      width: 200px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.5s ease; /* Плавное перелистывание */
    }

    .slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .slider input[type="radio"]:checked + .slide img {
      transform: scale(1.1); /* Увеличение картинки при выборе */
    }

    #transportSelection input[type="radio"]:checked + .slider label {
      background-color: #ffcc00;
      border-color: #ffcc00;
      color: #000;
    }

    #transportSelection input[type="radio"]:checked + .slider label:hover {
      background-color: #e6b800;
    }

    #transportSelection input[type="radio"]:checked + .slider label:active {
      background-color: #cc9e00;
    }

    #transportSelection input, #transportSelection button {
      margin: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    #transportSelection input:hover, #transportSelection button:hover {
      border-color: #ffcc00;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Кнопка */
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffcc00;
      color: #000;
      border: none;

      cursor: pointer;
